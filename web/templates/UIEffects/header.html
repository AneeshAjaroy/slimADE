<div class="header-params-object">
    <input name="h-key" type="text" placeholder="key">
    <input name="h-value" type="text" placeholder="value">
    <button 
        class="icon-btn"
        hx-get="/ui/headerRemove"
        hx-trigger="click"
        hx-swap="delete" 
        hx-target="closest .header-params-object"
    >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
    </button>
</div>
